<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <div id="container">
        <form>
            <div class="item">
                <label id="firstname" class="name">姓氏</label>
                <input id="firstnameInput" class="input">
            </div>
            <div class="item">
                <label id="lastname" class="name">名稱</label>
                <input id="lastnameInput" class="input">
            </div>
            <div class="item">
                <button id="button">儲存</button>
            </div>
        </form>
    </div>
    <script>
$(document).ready(function () {
    $("#button").click(function (event) {
        event.preventDefault();



        // 取得輸入的資料
        var firstname = $("#firstnameInput").val();
        var lastname = $("#lastnameInput").val();

        // 檢查是否有輸入值
        if (firstname.trim() === '' || lastname.trim() === '') {
            alert("請輸入姓氏和名稱");
            return;
        }



        // 發送 POST 請求
        $.ajax({
            url: "http://localhost:8081/namerecords/create",
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify({
                firstname: firstname,
                lastname: lastname
            }),
            dataType: "json", // 指定預期的回應類型
            success: function (data) {
                            // 成功處理
                            console.log("資料儲存成功", data);
                            $("#firstnameInput").val('');
                            $("#lastnameInput").val('');
                        },
                        error: function (error) {
                            // 錯誤處理
                            console.error("資料儲存失敗", error);
                        }
            
        });

    });
});
    </script>
</body>

</html>
